<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Web Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(https://addland.com/media/49890/greenfield-title-image.jpeg?anchor=center&mode=crop&width=1230&rnd=132815791170000000); /* Add your background image here */
    background-size: cover;
    background-attachment: fixed;
}

header {
    background-color: rgba(76, 89, 175, 0.8); /* Semi-transparent background */
    color: white;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 1em;
}

section {
    margin-bottom: 1em;
}

aside {
    background-color: #f4f4f414;
    padding: 1em;
    margin: 1em 0;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Font styles */
h1, h2 {
    font-family: 'Georgia', serif;
}

p {
    font-family: 'Verdana', sans-serif;
}

/* Text shadow for logo */
.logo {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}
    </style>

</head>
<body>
    <header>
        <h1 class="logo">Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>This is the services section.</p>
        </section>
    </main>
    <aside>
        <h2>Related Links</h2>
        <ul>
            <li><a href="#link1">Link 1</a></li>
            <li><a href="#link2">Link 2</a></li>
        </ul>
    </aside>
    <footer>
        <p>© 2024 My Website</p>
    </footer>
</body>
</html>
